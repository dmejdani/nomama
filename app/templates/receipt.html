{% extends "base.html" %}
{% block title %} Nomama - New receipt {% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-7">
        <form action="#" method="post">
            <div class="container" id="bodyreceipt">
                <br>
                <b>Receipt</b>
                <hr>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="receiptdate">Date</label>
                        <input id="receiptdate" type="date" class="form-control" name="receiptdate" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="receiptshop">shop</label>
                        <input type="text" class="form-control" name="receiptshop" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="receiptloc">location</label>
                        <input type="text" class="form-control" name="receiptloc">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="receiptpayer">payer</label>
                        <input type="text" class="form-control" name="receiptpayer">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col"><b>Single items</b></div>
                    <div class="col">
                        <div class="row float-right">
                            <div class="col">
                                <button id="itemadd" type="button" class="btn btn-outline-primary">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path fill-rule="evenodd"
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="col">
                                <button id="itempop" type="button" class="btn btn-outline-danger">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path fill-rule="evenodd"
                                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-row" id="itemform">
                    <div class="col-md-3 mb-3">
                        <label for="itemname">product name</label>
                        <input type="text" class="form-control" name="itemname" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="price">price</label>
                        <input type="number" min="0" step="0.01" class="form-control" name="price" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="quantity">quantity</label>
                        <input type="number" min="1" step="1" value="1" class="form-control" name="quantity" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="category">category</label>
                        <select class="form-control" name="category" required>
                            <option>Carbs</option>
                            <option>Dairy</option>
                            <option>Meat</option>
                            <option>Snack</option>
                            <option>Fruits</option>
                            <option>Veggies</option>
                            <option>Dishes</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container">
                <button class="btn btn-primary" type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>






</div>
{% endblock %}
